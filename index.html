<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/602e9fdfad.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>PerguntAI</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="logo">
        <img class="logo__icon" src="./images/logo.png" alt="logo" />
        <div class="logo__text">
          <h1>PerguntAI</h1>
          <span>a gente responde</span>
        </div>
      </header>
      <main>
        <section class="settings">
          <h2>Configurações</h2>
          <div class="settings__items">
            <div class="settings__input-field">
              <label for="api-key">Chave API</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-key"></i>
                <input
                  id="api-key"
                  class="settings__api-key"
                  name="api-key"
                  type="password"
                  placeholder="Insira sua chave API"
                  minlength="51"
                  required
                />
              </div>
              <span class="settings__error-message"></span>
            </div>
            <div class="settings__input-field">
              <label for="ai-model">Modelo IA</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-sliders"></i>
                <select class="settings__ai-model" name="ai-model">
                  <option id="ai-model" value="gpt-5">GPT-5</option>
                  <option id="ai-model" value="gpt-4.1-nano">
                    GPT-4.1 Nano
                  </option>
                  <option id="ai-model" value="gpt-3.5-turbo">
                    GPT-3.5 Turbo
                  </option>
                </select>
              </div>
            </div>
          </div>
        </section>
        <section class="question">
          <form id="question__form">
            <label for="question">Faça uma pergunta</label>
            <textarea
              name="question"
              id="question"
              class="question__text"
              placeholder="Digite sua pergunta aqui..."
            ></textarea>
            <button class="btn" type="submit" title="Enviar" disabled>
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
          <div class="question__info">
            <span class="question__hint-message"
              >Pressione ou clique Enter para enviar, Shift + Enter para uma
              nova linha</span
            >
            <span class="question__charCounter">0/500</span>
          </div>
        </section>
        <section class="text-displayer">
          <span class="loader active"></span>
          <p class="text-displayer__para user-question"></p>
          <p class="text-displayer__para ai-response"></p>
          <button class="btn new-question-btn" title="Nova Pergunta">
            Nova Pergunta
          </button>
        </section>
      </main>
      <footer>© 2025, PerguntAI. Todos os direitos reservados.</footer>
    </div>
  </body>
</html>
